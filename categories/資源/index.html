    <!-- Completely eliminate flash of wrong theme -->
    <script>
        (function() {
            const THEME_KEY = "REDEFINE-THEME-STATUS";
            const DARK = "dark", LIGHT = "light";
            
            // Get preferred theme
            function getTheme() {
                try {
                    const saved = localStorage.getItem(THEME_KEY);
                    if (saved) {
                        const { isDark } = JSON.parse(saved);
                        return isDark ? DARK : LIGHT;
                    }
                } catch (e) {}
                
                return matchMedia("(prefers-color-scheme: dark)").matches ? DARK : LIGHT;
            }
            
            // Apply theme to document
            function applyTheme(theme) {
                const isDark = theme === DARK;
                const root = document.documentElement;
                
                // Set data attribute for CSS variables
                root.setAttribute("data-theme", theme);
                
                // Set classes for compatibility
                root.classList.add(theme);
                root.classList.remove(isDark ? LIGHT : DARK);
                root.style.colorScheme = theme;
            }
            
            // Initial application
            const theme = getTheme();
            applyTheme(theme);
            
            // Listen for system preference changes
            matchMedia("(prefers-color-scheme: dark)").addEventListener("change", ({ matches }) => {
                // Only update if using system preference (no localStorage entry)
                if (!localStorage.getItem(THEME_KEY)) {
                    applyTheme(matches ? DARK : LIGHT);
                }
            });
            
            // Set body classes once DOM is ready
            if (document.readyState !== "loading") {
                document.body.classList.add(theme + "-mode");
            } else {
                document.addEventListener("DOMContentLoaded", () => {
                    document.body.classList.add(theme + "-mode");
                    document.body.classList.remove((theme === DARK ? LIGHT : DARK) + "-mode");
                });
            }
        })();
    </script>

<style>
/* Twikoo评论区域美化 */
.twikoo {
  margin-top: 2rem;
  padding: 2rem;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  border: 1px solid rgba(255,255,255,0.3);
}

/* 评论标题美化 */
.twikoo .twikoo-comment-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #475569;
  margin-bottom: 1.5rem;
  text-align: center;
  position: relative;
  padding-bottom: 0.5rem;
}

.twikoo .twikoo-comment-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(45deg, #93c5fd, #a78bfa);
  border-radius: 2px;
}

/* 评论输入框美化 */
.twikoo .twikoo-input {
  background: rgba(255,255,255,0.95);
  border: 2px solid rgba(147, 197, 253, 0.3);
  border-radius: 15px;
  padding: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.04);
}

.twikoo .twikoo-input:focus {
  border-color: #93c5fd;
  box-shadow: 0 0 20px rgba(147, 197, 253, 0.25);
  transform: translateY(-2px);
}

/* 评论按钮美化 */
.twikoo .twikoo-btn {
  background: linear-gradient(45deg, #93c5fd, #a78bfa);
  border: none;
  border-radius: 25px;
  color: white;
  padding: 0.8rem 2rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(147, 197, 253, 0.3);
}

.twikoo .twikoo-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(147, 197, 253, 0.4);
}

/* 评论列表美化 */
.twikoo .twikoo-comment-list {
  margin-top: 2rem;
}

.twikoo .twikoo-comment-item {
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  padding: 1.5rem;
  margin-bottom: 1rem;
  border-left: 4px solid #93c5fd;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.04);
}

.twikoo .twikoo-comment-item:hover {
  transform: translateX(5px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

/* 评论头像美化 */
.twikoo .twikoo-avatar {
  border-radius: 50%;
  border: 3px solid #93c5fd;
  box-shadow: 0 4px 15px rgba(147, 197, 253, 0.25);
  transition: all 0.3s ease;
}

.twikoo .twikoo-avatar:hover {
  transform: scale(1.1);
  border-color: #a78bfa;
}

/* 评论内容美化 */
.twikoo .twikoo-content {
  color: #475569;
  line-height: 1.6;
  font-size: 0.95rem;
}

/* 评论时间美化 */
.twikoo .twikoo-time {
  color: #94a3b8;
  font-size: 0.85rem;
  font-style: italic;
}

/* 评论回复按钮美化 */
.twikoo .twikoo-reply-btn {
  background: linear-gradient(45deg, #b3d9ff, #7dd3fc);
  border: none;
  border-radius: 20px;
  color: white;
  padding: 0.5rem 1.5rem;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(179, 217, 255, 0.3);
}

.twikoo .twikoo-reply-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(179, 217, 255, 0.4);
}

/* 评论分页美化 */
.twikoo .twikoo-pagination {
  margin-top: 2rem;
  text-align: center;
}

.twikoo .twikoo-pagination a {
  background: rgba(255,255,255,0.95);
  border: 2px solid rgba(147, 197, 253, 0.3);
  border-radius: 10px;
  padding: 0.5rem 1rem;
  margin: 0 0.3rem;
  color: #93c5fd;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.twikoo .twikoo-pagination a:hover,
.twikoo .twikoo-pagination a.active {
  background: #93c5fd;
  color: white;
  border-color: #93c5fd;
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(147, 197, 253, 0.3);
}

/* 评论加载动画 */
.twikoo .twikoo-loading {
  text-align: center;
  padding: 2rem;
  color: #93c5fd;
  font-size: 1.1rem;
}

.twikoo .twikoo-loading::before {
  content: '💬';
  display: block;
  font-size: 2rem;
  margin-bottom: 1rem;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-10px);
  }
  60% {
    transform: translateY(-5px);
  }
}

/* 响应式设计 */
@media (max-width: 768px) {

    margin-top: 1rem;
  }

    padding: 0.8rem;
  }
  
  .twikoo .twikoo-btn {
    padding: 0.7rem 1.5rem;
    font-size: 0.9rem;
  }
}

.footer-text .bottom-line-right {
  position: absolute;
  right: 20px;
  bottom: 0;
  width: 30px;
  height: 2px;
  background: #1a2b5b;
}

/* 移除悬停效果，保持静态显示 */

/* 页脚文本响应式设计 */
@media (max-width: 768px) {
  .footer-text {
    padding: 0.15rem 0.8rem;
    font-size: 0.9rem;
  }
}

/* 页面加载时间样式 - 与访问人数信息保持一致 */

  padding: 0.2rem 0;
  font-family: inherit;
  background: transparent;
  border: none;
  line-height: 1.4;
}
</style>

                
    
            
                
                    <!-- Twikoo评论系统交互增强 -->
<script data-swup-reload-script>
document.addEventListener('DOMContentLoaded', function() {
  // 等待Twikoo加载完成
  const checkTwikoo = setInterval(() => {
    if (document.querySelector('.twikoo')) {
      clearInterval(checkTwikoo);
      enhanceTwikoo();
    }
  }, 100);
  
  function enhanceTwikoo() {
               // 添加评论数量显示
     const commentTitle = document.querySelector('.twikoo-comment-title');
     if (commentTitle) {
       const commentCount = document.querySelectorAll('.twikoo-comment-item').length;
       if (commentCount > 0) {
         commentTitle.innerHTML += ` <span style="color: #93c5fd; font-size: 0.9rem;">(${commentCount})</span>`;
       }
     }
    
    // 添加评论输入框焦点效果
    const inputs = document.querySelectorAll('.twikoo-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
    
    // 添加评论提交成功提示
    const submitBtn = document.querySelector('.twikoo-btn');
    if (submitBtn) {
      submitBtn.addEventListener('click', function() {
        setTimeout(() => {
          if (this.textContent.includes('发送')) {
            this.innerHTML = '<i class="fa fa-check"></i> 发送成功';
            this.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
            setTimeout(() => {
              this.innerHTML = '发送';
              this.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 2000);
          }
        }, 1000);
      });
    }
  }
});
</script>
